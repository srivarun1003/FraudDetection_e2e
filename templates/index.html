<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
</head>

<body>
    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Artificial Intelligence Fraud Insurance Prediction</h2>
            <b><h3>{{ prediction_texts }}<h3></b>
            <h3>Number of Vehicles involved</h3><input id="nov" name="nov" type="number">
            <h3>Amount Of Total Claim</h3><input id="claimtotal" name="claimtotal" type="number">
            <h3>Amount Of Injury Claim</h3><input id="claiminjury" name="claiminjury" type="number">
            <h3>Amount Of Property Claim</h3><input id="claimprop" name="claimprop" type="number">
            <h3>Amount Of Vehicle Damage</h3><input id="claimvehi" name="claimvehi" type="number">
            <h3>Insured Age</h3><input id="age" name="age" type="number">
            <h3>Policy Deductible</h3><input id="policy" name="policy" type="number">
            <h3>Policy Annual Premium</h3><input id="policyann" name="policyann" type="number">
            
            <h3>Severity Of Incident</h3><select name="DamageType" id="fuel" required="required">
                <option value="MajorDamage">Major Damage</option>
                <option value="MinorDamage">Minor Damage</option>
                <option value="TotalLoss">Total Loss</option>
                <option value="TrivialDamage">Trivial Damage</option>
            </select>
            
            <br><br><button id="sub" type="submit">Calculate the Fraud</button>
            <br>
        </form>
        <br><br>
    </div>
